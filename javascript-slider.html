<!doctype html>
<html>
<head>


<title>Javascript Slider</title>

<style>
* {
  box-sizing: border-box;
}

body {
  max-width: 1440px;
  margin: auto;
}

.slider-wrapper {
  position: relative;
  overflow: hidden;
	padding:0 30px;
}

.slides-container {
  height: auto;
  width: 100%;
  display: flex;
  overflow: scroll;
  scroll-behavior: smooth;
  list-style: none;
  margin: 0;
  padding: 0;
}

.slide {
  width: 50%;
  height: auto;
  flex: 1 0 50%;
	text-align:center;

}

.slide-inner{
	margin:20px;
	box-shadow: 7px 7px 13px #bbb;
	border-radius:3px;		
}


.slide-arrow {
  position: absolute;
  display: flex;
  top: 0;
  bottom: 0;
  margin: auto;
  height: 60px;
  border: none;
  width: 30px;
  font-size: 30px;
  padding: 10px;
  cursor: pointer;
  opacity: 0.5;
	background-color:darkTurquoise;
  transition: opacity 100ms;
}

.slide-arrow:hover,
.slide-arrow:focus {
  opacity: 1;
}

#slide-arrow-prev {
  left: 0;
  border-radius: 30px;
}

#slide-arrow-next {
  right: 0;
  border-radius: 30px
}

</style>
</head>
<body>

<h1>Javascript Slider</h1>
<p>This is probably one of the most eloquent and easy scripts to display a slider that I have ever come across. Made it my own.</p>

<section class="slider-wrapper">
  <button class="slide-arrow" id="slide-arrow-prev">
    &#8249;
  </button>
  
	<button class="slide-arrow" id="slide-arrow-next">
    &#8250;
  </button>
	
	
  <ul class="slides-container" id="slides-container">
    <li class="slide">
			<div class="slide-inner">
				<h2>1</h2>
			</div><!--slide-container-->
		</li>
		
		<li class="slide">
			<div class="slide-inner">
				<h2>2</h2>
			</div><!--slide-container-->
		</li>
		
		<li class="slide">
			<div class="slide-inner">
				<h2>3</h2>
			</div><!--slide-container-->
		</li>
		
		<li class="slide">
			<div class="slide-inner">
				<h2>4</h2>
			</div><!--slide-container-->
		</li>
		
		<li class="slide">
			<div class="slide-inner">
				<h2>5</h2>
			</div><!--slide-container-->
		</li>
		
		
  </ul><!-- slides-container-->
</section><!-- slider-wrapper-->





<script type="text/javascript">
const slidesContainer = document.getElementById("slides-container");
const slide = document.querySelector(".slide");
const prevButton = document.getElementById("slide-arrow-prev");
const nextButton = document.getElementById("slide-arrow-next");

nextButton.addEventListener("click", () => {
  const slideWidth = slide.clientWidth;
  slidesContainer.scrollLeft += slideWidth;
});

prevButton.addEventListener("click", () => {
  const slideWidth = slide.clientWidth;
  slidesContainer.scrollLeft -= slideWidth;
});

</script>

</body>
</html>
